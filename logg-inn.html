<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>

    <div class="logg-inn">


        <div class="logg-inn__logo"><img src="images/link-lett-logo.jpg" alt="logo" class="logg-inn__image">
            <h2 class="logg-inn__heading">Logg inn med din bruker</h2>
        </div>
        <div class="logg-inn__middle">
            <form>
                <div class="logg-inn__input-group">
                    <input type="email" placeholder="E-Mail addresse" required>
                </div>

                <div class="logg-inn__input-group">
                    <input type="password" placeholder="Passord" required>
                </div>
                <button type="submit" class="logg-inn__button logg-inn__button--style"><a href="index.html"
                        style="text-decoration: none; color: white;">Logg inn</a></button>
                <p>Ny hos oss? <a href="signer.html">Lag en bruker her</a></p>
            </form>
        </div>
    </div>

</body>

</html>
