<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signer inn</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
    <div class="signer-inn">


        <div class="signer-inn__logo"><img src="images/link-lett-logo.jpg" alt="logo" class="signer-inn__image">
            <h2 class="signer-inn__heading">Logg inn med din bruker</h2>
        </div>
        <div class="signer-inn__middle">
            <form>

                <div class="signer-inn__input-group">
                    <input type="text" placeholder="Fullt Navn" required>
                </div>
                <div class="signer-inn__input-group">
                    <input type="tel" placeholder="Telefonnummer">
                </div>

                <div class="signer-inn__input-group">
                    <input type="text" placeholder="Alder (Verifiser med BankId)" required>
                </div>

                <div class="signer-inn__input-group">
                    <input type="text" placeholder="Adresse">
                </div>

                <div class="signer-inn__input-group">
                    <input type="text" placeholder="Interesser">
                </div>

                <div class="signer-inn__input-group">
                    <input type="email" placeholder="E-Mail addresse" required>
                </div>

                <div class="signer-inn__input-group">
                    <input type="password" placeholder="Passord" required>
                </div>
                <button type="submit" class="signer-inn__button signer-inn__button--style"><a href="index.html"
                        style="text-decoration: none; color: white;">Registrer deg</a></button>


            </form>
        </div>
    </div>
</body>

</html>
